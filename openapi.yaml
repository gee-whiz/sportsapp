openapi: 3.0.3
info:
  title: Sports API
  version: 1.0.0
  description: CRUD for players.
servers:
  - url: https://your-vercel-domain.example.com
    description: Production
  - url: http://localhost:3000
    description: Local
paths:
  /v1/players:
    get:
      summary: List players
      responses:
        '200':
          description: Players ordered by creation date (newest first).
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      summary: Create a player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerInput'
      responses:
        '201':
          description: Player created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /v1/players/{playerId}:
    parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
        description: MongoDB ObjectId.
    get:
      summary: Get a player
      responses:
        '200':
          description: Player found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    put:
      summary: Update a player
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerInput'
      responses:
        '200':
          description: Player updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: Delete a player
      responses:
        '204':
          description: Player deleted.
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    Player:
      type: object
      required: [_id, name]
      properties:
        _id:
          type: string
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          example: Jane Doe
        position:
          type: string
          example: Forward
        team:
          type: string
          example: City Hawks
        number:
          type: integer
          example: 23
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    PlayerInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        position:
          type: string
        team:
          type: string
        number:
          type: integer
          minimum: 0
    Error:
      type: object
      properties:
        error:
          type: string
  responses:
    BadRequest:
      description: Invalid input.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid player id
    NotFound:
      description: Resource not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Player not found
    ServerError:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal server error
